{% include 'admin/cabecera.html' %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Datos del Carrera
                </div>
                <div class="card-body">
                    <form action="/admin/carrera/update" method="post" enctype="multipart/form-data">
                        <input value="{{ carrera[0][0] }}" type="hidden" name="txtID" id="txtID">
                        <div class="mb-3">
                            <label for="txtNombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" name="txtNombre" id="txtNombre"
                                aria-describedby="helpId" placeholder="{{ carrera[0][1] }}">
                        </div>

                        <div class="mb-3">
                            <label for="txtCupos" class="form-label">Cupos:</label>
                            <input type="text" class="form-control" name="txtCupos" id="txtCupos"
                                aria-describedby="helpId" placeholder="{{ carrera[0][2] }}">
                        </div>
                        <div><label class="form-label" for="txtAmin">Administrativo</label></div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="txtAdmin">Options</label>
                            <select class="form-select" id="txtAdmin" name="txtAdmin">
                                <option selected></option>
                                {% for administrativo in administrativos %}
                                <option value="{{ administrativo[0] }}">{{ administrativo[1] }}</option>
                                {% endfor %}

                            </select>
                        </div>
                        <div><label class="form-label" for="txtCampus">Campus</label></div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="txtCampus">Options</label>
                            <select class="form-select" id="txtCampus" name="txtCampus">
                                <option selected></option>
                                {% for campus in campuss %}
                                <option value="{{ campus[0] }}">{{ campus[1] }}</option>
                                {% endfor %}

                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>

                    </form>
                </div>
                <div class="card-footer text-muted">

                </div>
            </div>
        </div>
        <div class="col-md-7">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Cupos</th>
                        <th>Administrativo</th>
                        <th>Campus</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ carrera[0][0] }}</td>
                        <td>{{ carrera[0][1] }}</td>
                        <td>{{ carrera[0][2] }}</td>
                        <td>{{ carrera[0][3] }}</td>
                        <td>{{ carrera[0][4] }}</td>
                    </tr>
                </tbody>
            </table>


        </div>

    </div>
</div>
