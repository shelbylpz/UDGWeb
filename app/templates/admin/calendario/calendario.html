{% include 'admin/cabecera.html' %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Datos del Calendario
                </div>
                <div class="card-body">
                    <form action="/admin/calendario/guardar" method="post" enctype="multipart/form-data">
                        <div><label class="form-label" for="anio">A単o del calendario</label></div>
                        <div class="mb-3">
                            <select class="form-select" id="txtAnio" name="txtAnio" aria-describedby="txtAnioFeedback" required>
                              <option selected disabled value>Elija un a単o</option>
                              {% for i in range(2020,2025) %}
                              <option value="{{ i }}">{{ i }}</option>
                              {% endfor %}
                            </select>
                            <div class="invalid-feedback">Seleccione una opcion</div>
                        </div>   
                        <div><label class="form-label" for="tipo">Tipo del calendario</label></div>
                        <div class="mb-3">
                            <select class="form-select" id="txtTipo" name="txtTipo" required aria-label="select example">
                              <option value="">Elija un a単o</option>
                              <option value="A">A</option>
                              <option value="B">B</option>
                              <option value="X">X</option>
                              <option value="Y">Y</option>
                              <option value="Z">Z</option>
                            </select>
                            <div class="invalid-feedback">Seleccione una opcion</div>
                        </div>   

                        <button type="submit" class="btn btn-primary">Agregar</button>

                    </form>
                </div>
                <div class="card-footer text-muted">
                    
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>A単o</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for calendario in calendarios %}
                    <tr >
                        <td>{{ calendario[0] }}</td>
                        <td>{{ calendario[1] }}</td>
                        <td>{{ calendario[2] }}</td>
                        <td>
                            <form action="/admin/calendario/borrar" method="post">
                                <input value="{{ calendario[0] }}" type="hidden" name="txtID" id="txtID">
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
           
            
        </div>

    </div>
</div>
