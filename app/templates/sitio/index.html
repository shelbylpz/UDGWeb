{% include 'sitio/cabecera.html' %}
<div class="container">
  <div class="row">
    <div class="col-1">
    </div>
    <div class="col-10">
      <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="3" aria-label="Fourth slide"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="4" aria-label="Fiveth slide"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="5" aria-label="Sixth slide"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="6" aria-label="Seventh slide"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="7" aria-label="Eigth slide"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img width="1080" height="480" src="/img/bar1.jpg" class="d-block" alt="First slide">
          </div>
          <div class="carousel-item">
            <img width="1080" height="480" src="/img/bar2.jpg" class="d-block" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img width="1080" height="480" src="/img/bar3.jpg" class="d-block" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img width="1080" height="480" src="/img/bar4.jpg" class="d-block" alt="Fourth slide">
          </div>
          <div class="carousel-item">
            <img width="1080" height="480" src="/img/bar5.jpg" class="d-block" alt="Fiveth slide">
          </div>
          <div class="carousel-item">
            <img width="1080" height="480" src="/img/bar6.jpg" class="d-block" alt="Sixth slide">
          </div>
          <div class="carousel-item">
            <img width="1080" height="480" src="/img/bar7.jpg" class="d-block" alt="Seventh slide">
          </div>
          <div class="carousel-item">
            <img width="1080" height="480" src="/img/bar8.jpg" class="d-block" alt="Seventh slide">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-1">
    </div>
  </div>
</div>
<br>
